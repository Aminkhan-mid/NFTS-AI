<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
</head>
<body>
    <main class="login-body">
        <img class="loginLady" src="./imgs/ladyGif.gif" alt="Lady's hair in air">
        <div class="login-container">
            <label for="Name">Enter Name</label>
            <input id="logger-name" type="text" placeholder="Bruce Wayne" required>
            
            <label for="Email">Enter Address</label>
            <input id="logger-email" type="email" placeholder="brucewayne@gmail.com" required>
            
            <label for="Password">Enter Password</label>
            <input id="logger-password" type="password" placeholder="airPlane95" required>
        </div>


            <button id="login">Login</button>

    </main>

    <script src="./login.js" type="module"></script>
</body>
</html>
